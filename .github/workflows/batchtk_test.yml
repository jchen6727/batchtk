name: Test batchtk

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Install dependencies
      run: pip install .[test]
    - name: Run tests
      run: |
        pytest tests/test_config.py
        pytest tests/test_dispatcher.py
        pytest tests/test_job.py
        pytest tests/test_serialize.py
        pytest tests/test_sh.py
        pytest tests/test_socket.py
        pytest tests/test_submit.py
        pytest tests/test_trial.py
